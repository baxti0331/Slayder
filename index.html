<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Mobile Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide active" style="background-image: url('https://cdn.pixabay.com/photo/2020/08/01/06/47/playerunknowns-battlegrounds-5453865_1280.jpg');">
        <div class="overlay">
          <h1>Welcome to the Battlefield</h1>
          <p>Survive till the end and claim victory!</p>
        </div>
      </div>
      <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2020/05/02/07/43/pubg-5126616_1280.jpg');">
        <div class="overlay">
          <h1>Arm Yourself</h1>
          <p>Choose your weapons wisely and dominate the arena.</p>
        </div>
      </div>
      <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2020/08/01/06/46/pubg-5453859_1280.jpg');">
        <div class="overlay">
          <h1>Squad Up</h1>
          <p>Fight alongside your team for ultimate glory.</p>
        </div>
      </div>
    </div>
    <button class="prev" id="prevBtn">&#10094;</button>
    <button class="next" id="nextBtn">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
