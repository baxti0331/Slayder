<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide active" style="background-image: url('https://via.placeholder.com/800x400?text=Slide+1');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/800x400?text=Slide+2');"></div>
      <div class="slide" style="background-image: url('https://via.placeholder.com/800x400?text=Slide+3');"></div>
    </div>
    <button class="prev" id="prevBtn">&#10094;</button>
    <button class="next" id="nextBtn">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
